<form (ngSubmit)="onHandleSubmit()" [formGroup]="roomForm">
    <div class="mb-3">
        <input
            type="text"
            formControlName="name"
            class="form-control"
            [(ngModel)]="room.name"
            placeholder="Tên sản phẩm"
        />
    </div>
    <div class="mb-3">
        <input
            type="number"
            formControlName="price"
            class="form-control"
            [(ngModel)]="room.price"
            placeholder="Giá sản phẩm"
        />
    </div>
    <div class="mb-3">
        <input
            type="text"
            formControlName="img"
            class="form-control"
            [(ngModel)]="room.img"
            placeholder="Ảnh sản phẩm"
        />
    </div>
    <div class="mb-3">
        <input
            type="text"
            formControlName="description"
            class="form-control"
            [(ngModel)]="room.description"
            placeholder="Mô Tả sản phẩm"
        />
    </div>

    <div class="mb-3">
        <!-- <select name="" id="">
            <option value="-- chọn --"></option>
        </select> -->
        <select [(ngModel)]="room.categoryId" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category._id" [selected]="[category._id == room.categoryId ? true : false]">{{ category.name }}</option>
          </select>          
    </div>
    <!-- {{ roomForm | json }} -->
    <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
</form>
