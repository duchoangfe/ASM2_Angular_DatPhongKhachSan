<div class="container mx-auto px-4">
  <h1 class=" font-bold text-[20px] my-[20px]">Lịch Phòng Đã Đặt</h1>
  <table class="table-auto w-full">
    <thead>
      <tr>
        <th class="px-4 py-2">#</th>
        <th class="px-4 py-2">Khách Hàng</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Tên Phòng</th>
        <th class="px-4 py-2">Ngày Đặt</th>
        <th class="px-4 py-2">Ngày Hết</th>
        <th class="px-4 py-2"></th>
      </tr>
    </thead>
    <tbody *ngIf="history && history.length">
      <tr *ngFor="let historys of history; index as i">
        <td class="border px-4 py-2">{{ i + 1 }}</td>
        <td class="border px-4 py-2">{{ historys.name }}</td>
        <td class="border px-4 py-2">{{ historys.email }}</td>
        <td class="border px-4 py-2">{{ historys.roomName }}</td>
        <td class="border px-4 py-2">{{ historys.checkInDate }}</td>
        <td class="border px-4 py-2">{{ historys.checkOutDate }}</td>
        <td class="border px-4 py-2"><button class="btn btn-danger mr-1" (click)="removeItem(historys._id)">
          Xóa
        </button></td>
      </tr>
    </tbody>
  </table>
</div>
