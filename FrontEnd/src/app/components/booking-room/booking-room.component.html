<div class="container mx-auto">
  <div class="flex flex-wrap -mx-4">
    <div class="w-full md:w-1/3 px-4" *ngFor="let room of rooms">
      <div class="bg-white rounded-lg shadow-lg mb-4">
        <img [src]="room.img" class="w-full h-64 object-cover rounded-t-lg" alt="Room Image">
        <div class="p-4">
          <h5 class="text-xl font-semibold mb-2">{{ room.name }}</h5>
          <p class="text-gray-600 mb-4">{{ room.description }}</p>
          <p class="mb-2">Giá: {{ room.price }}</p>
          <p class="mb-2">Loại phòng: {{ room.categoryId?.name }}</p>
        </div>
      </div>
      <h2 class="text-2xl font-semibold mb-2">Thông tin khách đặt phòng</h2>
      <h5 class="text-lg font-semibold mb-1">Tên</h5>
      <p class="text-black mb-4">{{ name }}</p>
      <h5 class="text-lg font-semibold mb-1">Email</h5>
      <p class="text-black mb-4 email">{{ email }}</p>
    </div>
    <div class="w-full md:w-2/3 px-4">
      <h2 class="text-2xl font-semibold mb-2">Thời Gian Nhận Phòng</h2>
      <input type="datetime-local" class="w-full mb-4 p-2 border rounded">
      <h2 class="text-2xl font-semibold mb-2">Thời Gian Trả Phòng</h2>
      <input type="datetime-local" class="w-full mb-4 p-2 border rounded">
      <h2 class="text-2xl font-semibold mb-2">Số Người</h2>
      <input type="number" class="w-full mb-4 p-2 border rounded">
      <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded" (click)="bookRoom()">Đặt Phòng
        Ngay</button>
    </div>
  </div>
</div>
